services:
  emulators:
    build:
      context: .
      dockerfile: docker/emulators.Dockerfile
    ports:
      - "4000:4000"   # Emulator UI
      - "8181:8181"   # Firestore
      - "9099:9099"   # Auth
      - "5050:5050"   # Hosting
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      GCP_PROJECT: skillhive
      FIREBASE_KEY_PATH: ""
      CORS_ALLOWED_ORIGINS: "http://localhost:5173,http://localhost:5050"
      ENV: development
      FIRESTORE_EMULATOR_HOST: emulators:8181
      FIREBASE_AUTH_EMULATOR_HOST: emulators:9099
    volumes:
      - ./backend:/app
    depends_on:
      emulators:
        condition: service_healthy

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_FIREBASE_API_KEY: demo-key
      VITE_FIREBASE_AUTH_DOMAIN: skillhive.firebaseapp.com
      VITE_FIREBASE_PROJECT_ID: skillhive
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  frontend_modules:
