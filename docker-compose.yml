services:
  mysql:
    image: mysql:8.0
    container_name: trainhive-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-trainhive_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-trainhive}
      MYSQL_USER: ${MYSQL_USER:-trainhive_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-trainhive_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-trainhive_root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:

