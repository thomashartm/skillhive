services:
  emulators:
    build:
      context: .
      dockerfile: docker/emulators.Dockerfile
    ports:
      - "4000:4000"   # Emulator UI
      - "8181:8181"   # Firestore
      - "9099:9099"   # Auth
      - "5050:5050"   # Hosting
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s

  seed:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - ./backend/.env
    environment:
      FIRESTORE_EMULATOR_HOST: emulators:8181
      FIREBASE_AUTH_EMULATOR_HOST: emulators:9099
      ADMIN_EMAIL: admin@skillhive.local
      ADMIN_PASSWORD: admin123
      VIEWER_EMAIL: viewer@skillhive.local
      VIEWER_PASSWORD: viewer123
    command: go run ./cmd/seed
    depends_on:
      emulators:
        condition: service_healthy

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      # Docker-specific overrides (emulator hosts use container names)
      FIRESTORE_EMULATOR_HOST: emulators:8181
      FIREBASE_AUTH_EMULATOR_HOST: emulators:9099
    volumes:
      - ./backend:/app
    depends_on:
      emulators:
        condition: service_healthy
      seed:
        condition: service_completed_successfully

  frontend:
    image: node:22-slim
    working_dir: /app
    ports:
      - "5173:5173"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - frontend_modules:/app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - backend

volumes:
  frontend_modules:
