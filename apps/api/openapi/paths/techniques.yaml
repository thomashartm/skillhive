list:
  post:
    operationId: TechniquesController_create
    summary: Create a new technique
    parameters: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateTechniqueDto"
    responses:
      "201":
        description: Technique created successfully
      "409":
        description: Technique with slug already exists in discipline
    tags: &a4
      - techniques
  get:
    operationId: TechniquesController_findAll
    summary: Get all techniques
    parameters:
      - name: disciplineId
        required: false
        in: query
        schema:
          type: number
    responses:
      "200":
        description: List of all techniques
    tags: *a4

detail:
  get:
    operationId: TechniquesController_findOne
    summary: Get a technique by ID
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Technique found
      "404":
        description: Technique not found
    tags: *a4
  patch:
    operationId: TechniquesController_update
    summary: Update a technique
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UpdateTechniqueDto"
    responses:
      "200":
        description: Technique updated successfully
      "404":
        description: Technique not found
      "409":
        description: Technique with slug already exists
    tags: *a4
  delete:
    operationId: TechniquesController_remove
    summary: Delete a technique
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Technique deleted successfully
      "404":
        description: Technique not found
    tags: *a4
