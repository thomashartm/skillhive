list:
  post:
    operationId: CategoriesController_create
    summary: Create a new category
    parameters: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateCategoryDto"
    responses:
      "201":
        description: Category created successfully
      "409":
        description: Category with slug already exists in discipline
    tags: &a3
      - categories
  get:
    operationId: CategoriesController_findAll
    summary: Get all categories
    parameters:
      - name: disciplineId
        required: false
        in: query
        schema:
          type: number
    responses:
      "200":
        description: List of all categories
    tags: *a3

detail:
  get:
    operationId: CategoriesController_findOne
    summary: Get a category by ID
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Category found
      "404":
        description: Category not found
    tags: *a3
  patch:
    operationId: CategoriesController_update
    summary: Update a category
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UpdateCategoryDto"
    responses:
      "200":
        description: Category updated successfully
      "404":
        description: Category not found
      "409":
        description: Category with slug already exists
    tags: *a3
  delete:
    operationId: CategoriesController_remove
    summary: Delete a category
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Category deleted successfully
      "404":
        description: Category not found
    tags: *a3
