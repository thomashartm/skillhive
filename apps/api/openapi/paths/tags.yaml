list:
  post:
    operationId: TagsController_create
    summary: Create a new tag
    parameters: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateTagDto"
    responses:
      "201":
        description: Tag created successfully
      "409":
        description: Tag with slug already exists in discipline
    tags: &a5
      - tags
  get:
    operationId: TagsController_findAll
    summary: Get all tags
    parameters:
      - name: disciplineId
        required: false
        in: query
        schema:
          type: number
    responses:
      "200":
        description: List of all tags
    tags: *a5

detail:
  get:
    operationId: TagsController_findOne
    summary: Get a tag by ID
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Tag found
      "404":
        description: Tag not found
    tags: *a5
  patch:
    operationId: TagsController_update
    summary: Update a tag
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UpdateTagDto"
    responses:
      "200":
        description: Tag updated successfully
      "404":
        description: Tag not found
      "409":
        description: Tag with slug already exists
    tags: *a5
  delete:
    operationId: TagsController_remove
    summary: Delete a tag
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Tag deleted successfully
      "404":
        description: Tag not found
    tags: *a5
