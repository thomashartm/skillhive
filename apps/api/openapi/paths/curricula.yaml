list:
  post:
    operationId: CurriculaController_create
    summary: Create a new curriculum
    parameters: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateCurriculumDto"
    responses:
      "201":
        description: Curriculum created successfully
    tags: &a7
      - curricula
  get:
    operationId: CurriculaController_findAll
    summary: Get all curricula
    parameters:
      - name: createdBy
        required: false
        in: query
        schema:
          type: number
      - name: isPublic
        required: false
        in: query
        schema:
          type: boolean
    responses:
      "200":
        description: List of all curricula
    tags: *a7

detail:
  get:
    operationId: CurriculaController_findOne
    summary: Get a curriculum by ID
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Curriculum found
      "404":
        description: Curriculum not found
    tags: *a7
  patch:
    operationId: CurriculaController_update
    summary: Update a curriculum
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UpdateCurriculumDto"
    responses:
      "200":
        description: Curriculum updated successfully
      "404":
        description: Curriculum not found
    tags: *a7
  delete:
    operationId: CurriculaController_remove
    summary: Delete a curriculum
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Curriculum deleted successfully
      "404":
        description: Curriculum not found
    tags: *a7

elements:
  post:
    operationId: CurriculaController_addElement
    summary: Add an element to a curriculum
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateCurriculumElementDto"
    responses:
      "201":
        description: Element added successfully
      "404":
        description: Curriculum not found
      "400":
        description: Invalid element data
    tags: *a7
  get:
    operationId: CurriculaController_listElements
    summary: List all elements in a curriculum
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: List of curriculum elements
      "404":
        description: Curriculum not found
    tags: *a7

element_detail:
  put:
    operationId: CurriculaController_updateElement
    summary: Update a curriculum element
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
      - name: elementId
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UpdateCurriculumElementDto"
    responses:
      "200":
        description: Element updated successfully
      "404":
        description: Element or curriculum not found
    tags: *a7
  delete:
    operationId: CurriculaController_removeElement
    summary: Delete a curriculum element
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
      - name: elementId
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Element deleted successfully
      "404":
        description: Element or curriculum not found
    tags: *a7

reorder:
  put:
    operationId: CurriculaController_reorderElements
    summary: Reorder curriculum elements
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/ReorderElementsDto"
    responses:
      "200":
        description: Elements reordered successfully
      "404":
        description: Curriculum not found
      "400":
        description: Invalid element IDs
    tags: *a7
