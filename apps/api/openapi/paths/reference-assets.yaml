list:
  post:
    operationId: ReferenceAssetsController_create
    summary: Create a new reference asset
    parameters: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/CreateReferenceAssetDto"
    responses:
      "201":
        description: Reference asset created successfully
    tags: &a6
      - reference-assets
  get:
    operationId: ReferenceAssetsController_findAll
    summary: Get all reference assets
    parameters:
      - name: techniqueId
        required: false
        in: query
        schema:
          type: number
    responses:
      "200":
        description: List of all reference assets
    tags: *a6

detail:
  get:
    operationId: ReferenceAssetsController_findOne
    summary: Get a reference asset by ID
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Reference asset found
      "404":
        description: Reference asset not found
    tags: *a6
  patch:
    operationId: ReferenceAssetsController_update
    summary: Update a reference asset
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas.yaml#/UpdateReferenceAssetDto"
    responses:
      "200":
        description: Reference asset updated successfully
      "404":
        description: Reference asset not found
    tags: *a6
  delete:
    operationId: ReferenceAssetsController_remove
    summary: Delete a reference asset
    parameters:
      - name: id
        required: true
        in: path
        schema:
          type: number
    responses:
      "200":
        description: Reference asset deleted successfully
      "404":
        description: Reference asset not found
    tags: *a6
