CreateReferenceAssetDto:
  type: object
  properties:
    techniqueId:
      type: number
      example: 1
      description: Technique ID
    type:
      type: string
      enum: &AssetType
        - video
        - web
        - image
      example: video
      description: Type of asset
    url:
      type: string
      example: https://youtube.com/watch?v=example
      description: URL of the asset
    title:
      type: string
      example: Triangle Choke Tutorial
      description: Title of the asset
    description:
      type: string
      example: Detailed breakdown of triangle choke
    videoType:
      type: string
      enum: &VideoType
        - short
        - full
        - instructional
        - seminar
      example: instructional
    originator:
      type: string
      example: John Danaher
      description: Source or creator name
    ord:
      type: number
      example: 0
      description: Display order
    createdBy:
      type: number
      example: 1
      description: ID of user who created this asset
  required:
    - techniqueId
    - type
    - url
