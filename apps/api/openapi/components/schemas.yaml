LoginDto:
  type: object
  properties:
    email:
      type: string
      description: User email address
      example: user@example.com
    password:
      type: string
      description: User password
      example: SecurePassword123!
      minLength: 6
  required:
    - email
    - password
LoginResponseDto:
  type: object
  properties:
    accessToken:
      type: string
      description: JWT access token - use in Authorization header as Bearer token
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
    tokenType:
      type: string
      description: Token type
      example: Bearer
    expiresIn:
      type: number
      description: Token expiration time in seconds
      example: 604800
    user:
      type: object
      description: Authenticated user information
  required:
    - accessToken
    - tokenType
    - expiresIn
    - user
CreateUserDto:
  type: object
  properties:
    handle:
      type: string
      example: john.doe
      description: User handle/username
    name:
      type: string
      example: John Doe
      description: Full name
    email:
      type: string
      example: john@example.com
      description: Email address
    role:
      type: string
      enum: &UserRole
        - user
        - admin
        - manager
        - professor
      example: user
      description: User role
    avatarUrl:
      type: string
      example: https://example.com/avatar.jpg
      description: Avatar URL
    password:
      type: string
      example: securePassword123
      description: User password
  required:
    - name
    - email
